<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Brian M Low | Graphic Design</title>
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/site.css">
	<style>
	</style>
</head>

<body>
	<header>
		<a href="index.html">
			<img src="assets/bml-logo.png" width="270">
		</a>
		<!-- hamburger menu -->
		<img id="nav-toggle" src="assets/nav-toggle.svg" aria-controls="top-nav" aria-expanded="false" aria-label="Toggle navigation"></img>
	</header>

	<div id="main">
		<!-- slideout menu -->
		<section id="top-nav">
			<div class="wrapper">
				<div class="menu">
					<ul>
						<li>home</li>
						<li>about me</li>
						<li>my work</li>
						<li>contact</li>
					</ul>
				</div>
			</div>
		</section>
	
		<!-- slideshow -->
		<section id="slides">
			slides
		</section>

		<!-- tagline -->
		<section id="tagline">
			tagline
		</section>
	
		<!-- featured projects -->
		<section id="featured-projects">
			<header>Featured Projects</header>
			<article class="project">
				project 1
			</article>
			<article class="project">
				project 2
			</article>
			<article class="project">
				project 3
			</article>
			<article class="project">
				project 4
			</article>
		</section>
		
	</div>

	<!-- footer -->
	<footer class="fixed-bottom">
		&copy; 2019 Brian M Low. All Rights Reserved.
	</footer>

	<!-- scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	
	<script>
			$(function() {
				$('#nav-toggle').click(function() {
					var isActive = !$('#nav-toggle').hasClass('active');
					$(this).toggleClass('active').attr('aria-expanded', isActive ? 'true' : 'false');
					$('#top-nav').toggleClass('active');
				});
			});
		</script>
	
</body>
</html>
